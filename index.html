<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Card</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div class="card">
      <div class="header">
        <div class="user-image">
          <img src="https://picsum.photos/id/1005/50" />
        </div>
        <div class="user-information">
          <h3>
            Erik Dunlop <br />
            <span>San Francisco, California</span>
          </h3>
        </div>
      </div>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://picsum.photos/id/1/527/300" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/id/1000/527/300" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/id/112/527/300" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/id/240/527/300" alt="" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <div class="interaction-btns">
        <div class="dislike">
          <svg
            width="24"
            height="22"
            viewBox="0 0 24 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.1922 3.93947L12.0108 5.06127L12.8152 3.92921C13.9861 2.28118 15.3883 1.55 17.3 1.55C20.3746 1.55 23 4.27619 23 7.8C23 10.955 20.7845 12.9687 18.0873 15.2089C17.8129 15.4087 17.5359 15.6571 17.3041 15.8651C17.2108 15.9488 17.1248 16.0259 17.0492 16.0907L17.04 16.0986L17.031 16.1067L16.031 17.0067L16.031 17.0067L16.0229 17.0141C14.7715 18.1654 13.9306 18.932 13.3415 19.4474C12.7382 19.9753 12.4494 20.1942 12.2855 20.2925C12.2252 20.3287 12.1585 20.3587 12.0968 20.3783C12.0368 20.3974 12.0037 20.3997 12.0003 20.4C12 20.4 11.9999 20.4 12 20.4C12.0001 20.4 12 20.4 11.9997 20.4C11.9963 20.3997 11.9632 20.3974 11.9032 20.3783C11.8415 20.3587 11.7748 20.3287 11.7145 20.2925C11.5541 20.1962 11.2228 19.9348 10.5927 19.3883C10.1545 19.0083 9.60715 18.5221 8.92072 17.9126C8.65615 17.6776 8.37091 17.4243 8.06331 17.1517L8.06334 17.1516L8.05618 17.1454L6.93166 16.1676C6.6069 15.8455 6.24259 15.5339 5.94738 15.2878C3.27308 12.9733 1 10.916 1 7.8C1 4.27233 3.62562 1.55854 6.68649 1.59991L6.68649 1.6H6.7C8.61517 1.6 10.0212 2.3347 11.1922 3.93947Z"
              fill="none;"
              stroke="black"
              stroke-width="1.5"
            />
          </svg>
        </div>
        <div class="comment-icon">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.6444 16.9944C21.8595 14.8925 22.2678 12.4202 21.7931 10.0392C21.3184 7.65816 19.9932 5.53141 18.0649 4.05622C16.1366 2.58103 13.7372 1.8583 11.3149 2.02305C8.89265 2.1878 6.61321 3.22875 4.90242 4.95146C3.19163 6.67416 2.16651 8.96077 2.01858 11.3841C1.87064 13.8075 2.61001 16.2018 4.09855 18.1198C5.58708 20.0378 7.72298 21.3483 10.1072 21.8065C12.4915 22.2646 14.9609 21.8391 17.0544 20.6094L21.9884 21.9864L20.6444 16.9944Z"
              stroke="black"
              stroke-width="1.5"
            />
          </svg>
        </div>
        <div class="share">
          <svg
            width="22"
            height="20"
            viewBox="0 0 22 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 1L8.21802 8.083"
              stroke="black"
              stroke-width="1.5"
              stroke-linejoin="round"
            />
            <path
              d="M10.698 18.334L21 1.001H1L8.218 8.084L10.698 18.334Z"
              stroke="black"
              stroke-width="1.5"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
      <div class="post">
        <strong> Erik Dunlop</strong>
        <span>
          dolor sit amet consectetur adipisicing elit. Quas vitae alias itaque
          eveniet cum. Fugiat repellat dolore aliquid officiis.</span
        >
      </div>
      <div class="comments">
        <div class="comment">
          <strong> Comment </strong>
          <span>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit,
            ad?</span
          >
        </div>
        <div class="new-comment"></div>
      </div>
      <div>
        <form action="#" class="add-comment">
          <input type="text" class="text" />
          <input type="submit" class="button" value="Post" />
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
